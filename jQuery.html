<!DOCTYPE html>
<html>
    <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
    <script>
        //using append to define the content of my document
    $(document).ready(function(){
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        </div>\
                        </div>\
                    </body>"
        );// using a header and 3 paragraph with id
        $("#2").css({"color":"red"});//make middle paragraph red
        $("#3").click(function(){
            $('h1').hide("slow");

        });//this function will hide h1 after clicking on third paragraph

        $("#1").click(function(){
            console.log("You clicked paragraph 1");
        });//it will print the sentence after click on the first paragraph on console
    });
    </script>
  

</html>
